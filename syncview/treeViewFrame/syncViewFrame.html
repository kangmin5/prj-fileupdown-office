    <script type="text/javascript">
      function loadFrame(target) {
        var selectedFile = target.files[0];
        if (selectedFile.type.indexOf("pdf") > 0) {
          document.getElementById("fframe").style.display = "none";
          document.getElementById("fframe").contentWindow.deleteAllImages();

          var pdfUrl = URL.createObjectURL(selectedFile);

          var pf = document.getElementById("pdfFrame");
          if (pf != null) {
            document.getElementById("pdfFrame").style.display = "";
            pf.src = "./syncViewDocument/syncViewDocument.html?file=" + pdfUrl;
          } else {
            var iFrame = document.createElement("iframe");
            iFrame.id = "pdfFrame";
            iFrame.width = "100%";
            iFrame.height = "100%";
            iFrame.style.border = "none";
            iFrame.src =
              "./syncViewDocument/syncViewDocument.html?file=" + pdfUrl;
            document.body.appendChild(iFrame);
          }
        } else {
          document.getElementById("pdfFrame").style.display = "none";
          document.getElementById("fframe").style.display = "";
          document.getElementById("fframe").contentWindow.handleFiles(target);
        }
      }
    </script>
