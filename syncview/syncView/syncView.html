<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='user-scalable=no'>
	
	<title>CNP HTML5 SyncView</title>
	
	<link rel='shortcut icon' href='data:;base64,iVBORw0KGgo='/>
	
	<link href='./css/bootstrap.min.css' rel='stylesheet'/>
	
	<link href='./css/syncView.css' rel='stylesheet'/>
</head>

<body>
	<div class='pageFullDiv'>
		<div id='toolbarDiv' class='toolbarDiv'>
			<div style='display: inline-block;padding-top:2px;'>
				<button id='showHideThumbnail' class='toolbarButton' title='썸네일 표시'><i class='toolbarImage toolbarImage_thumbnailDisplay'></i></button>
				<button id='previousPage' class='toolbarButton nomalButton' title='이전 페이지'><i class='toolbarImage toolbarImage_previousPage'></i></button>
				<input class='nomalButton' type='text' id='txtPage' style='height: 25px; width:80px; text-align: center; background-color: transparent; border: 1px solid #aaaaaa;position: relative;top:-3px;'/>
				<button id='nextPage' class='toolbarButton nomalButton' title='다음 페이지'><i class='toolbarImage toolbarImage_nextPage'></i></button>	
				<button id='openImage' class='toolbarButton nomalButton' title='이미지 열기'><i class='toolbarImage toolbarImage_openImage'></i></button>
				<button id='printImage' class='toolbarButton nomalButton' title='이미지 프린트'><i class='toolbarImage toolbarImage_printImage'></i><span class='caret'></span></button>
	
				<button id='zommIn' class='toolbarButton' title='확대'><i class='toolbarImage toolbarImage_zommIn'></i></button>
				<input type='text' id='zommTxt' style='display: none; height: 25px;width:90px; text-align: center; background-color: transparent; border: 1px solid #aaaaaa;position: relative;top:-3px;' placeholder='50%~200%' value='100%' />
				<button id='zommOut' class='toolbarButton' title='축소'><i class='toolbarImage toolbarImage_zommOut'></i></button>
				<button id='setMagnifier' class='toolbarButton nomalButton' title='돋보기 설정'><i class='toolbarImage toolbarImage_setMagnifier'></i></button>
				<button id='moveImage' class='toolbarButton toolbarButton_select nomalButton' title='이미지 이동'><i class='toolbarImage toolbarImage_moveImage'></i></button>
	
				<button id='fitWidth' class='toolbarButton nomalButton' title='가로 맞춤'><i class='toolbarImage toolbarImage_fitWidth'></i></button>
				<button id='fitHeight' class='toolbarButton nomalButton' title='세로 맞춤'><i class='toolbarImage toolbarImage_fitHeight'></i></button>
				<button id='rotate270' class='toolbarButton nomalButton' title='270도 회전'><i class='toolbarImage toolbarImage_rotate270'></i></button>
				<button id='rotate90' class='toolbarButton nomalButton' title='90도 회전'><i class='toolbarImage toolbarImage_rotate90'></i></button>
				<button id='rotate180' class='toolbarButton nomalButton' title='180도 회전'><i class='toolbarImage toolbarImage_rotate180'></i></button>
			</div>
		</div>

		<div class='pageWrapperDiv'>
			<div id='thumbnailContainerDiv' class='thumbnailContainerDiv thumbnailContainerDiv_show'>
				<div id='thumbnailCheckBoxAllDiv' class='thumbnailCheckBoxAllDiv' style='display: none;'>
				   &nbsp;&nbsp;&nbsp;&nbsp;<input type='checkbox' id='thumbnailCheckBoxAll' class='thumbnailCheckBoxAll'/> 전체 선택
				</div>
			</div>
	
			<div id='canvasContainerDiv' class='canvasContainerDiv canvasContainerDiv_show watermarked'>
				<div id='toolbarAnnotations' class='toolbarAnnotations_hide' style='font-size: 13px;'>
					<!-- <span id='startAnnotations' class='btn btn-outline-dark btn-sm' style='font-weight: bold; position: relative; width:82px; padding:9px; margin-top: -13px; background-color:#97b5e4; border:none; color:#fff;'>주석</span> -->	
					<span id='shapeColorSpan' style='position: relative;top:-3px;'>&nbsp;도형색&nbsp;</span><input type='color' id='shapeColor' value='#ffff00'/>
					<span id='shapeLineWidthSpan' style='position: relative;top:-3px;'>&nbsp;선두께&nbsp;</span><output id='shapeLineWidthOutput' style='position: relative; top:-3px; width: 12px;'>5</output>&nbsp;&nbsp;<input type='range' id='shapeLineWidth' min='1' max='30' value='5' oninput='this.previousElementSibling.value=this.value'/>
					<span id='backgroundOpacitySpan' style='position: relative;top:-3px;'>투명도&nbsp;</span><output id='backgroundOpacityOutput' style='position: relative; top:-3px; width: 20px;'>0.2</output>&nbsp;&nbsp;&nbsp;<input type='range' id='backgroundOpacity' min='0' max='0.9' value='0.2' step='0.01' oninput='this.previousElementSibling.value=this.value'/>&nbsp;
		
					<button id='textboxBold' class='toolbarButton' title='굵게'><i class='toolbarImage toolbarImage_textboxBold'></i></button>
					<button id='textboxUnderline' class='toolbarButton' title='밑줄'><i class='toolbarImage toolbarImage_textboxUnderline'></i></button>
					<button id='textboxItalic' class='toolbarButton' title='이탤릭'><i class='toolbarImage toolbarImage_textboxItalic'></i></button>
					<span id='textColorSpan' style='position: relative;top:-3px;'>글자색&nbsp;</span><input type='color' id='textColor' value='#000000' title='글자색'/>
					<span id='textBoxFontFamilySpan' style='position: relative;top:-3px;'>폰트&nbsp;</span>
					<select id='textBoxFontFamily' style='background-color: transparent; border: 1px solid #aaaaaa;position: relative;top:-3px;'>
						<option value='Arial'>Arial</option>
						<option value='굴림'>굴림</option>
						<option value='맑은 고딕'>맑은 고딕</option>
						<option value='궁서체'>궁서체</option>
						<option value='돋움체'>돋움체</option>
						<option value='바탕체'>바탕체</option>
					</select>
					<span id='textSizeSpan' style='position: relative;top:-3px;'>&nbsp;글자크기&nbsp;</span><output id='textSizeOutput' style='position: relative;top:-3px;width: 20px;'>15</output>&nbsp;&nbsp;<input type='range' id='textSize' min='5' max='140' value='15' oninput='this.previousElementSibling.value=this.value'/>
				</div>
				<canvas id='mainCanvas' style='cursor: move; touch-action: none; transform: rotate(0 deg);'></canvas>
				<div id='viewerContainer'></div>
				<div id="annotationContainer">
					<button id='saveAnnotations' class='toolbarButton' title='주석저장'><i class='toolbarImage toolbarImage_saveAnnotations'></i></button>
					<button id='pauseAnnotations' class='toolbarButton annotationButton' title='주석수정'><i class='toolbarImage toolbarImage_pauseAnnotations' style='background-size: 16px 16px;'></i></button>
					<button id='removeAnnotations' class='toolbarButton' title='선택주석제거'><i class='toolbarImage toolbarImage_removeOneAnnotations'></i></button>
					<button id='removeAllAnnotations' class='toolbarButton' title='주석모두제거'><i class='toolbarImage toolbarImage_removeAnnotations'></i></button>
		
					<button id='drawPath' class='toolbarButton annotationButton' title='자유곡선'><i class='toolbarImage toolbarImage_hide toolbarImage_drawPath'></i></button>
					<button id='drawLine' class='toolbarButton annotationButton' title='직선'><i class='toolbarImage toolbarImage_drawLine'></i></button>
					<button id='drawArrow' class='toolbarButton annotationButton' title='화살표'><i class='toolbarImage toolbarImage_drawArrow'></i></button>
					<button id='drawEllipse' class='toolbarButton annotationButton' title='원'><i class='toolbarImage toolbarImage_drawEllipse'></i></button>
					<button id='drawRect' class='toolbarButton annotationButton' title='사각형'><i class='toolbarImage toolbarImage_drawRect'></i></button>
					<button id='drawRectWithText' class='toolbarButton annotationButton' title='메모'><i class='toolbarImage toolbarImage_drawRectWithText'></i></button>
				</div>
			</div>
	
			<div id='canvasContainerDiv2' class='canvasContainerDiv'>
				<canvas id='maginifierCanvas' style='cursor: move; touch-action: none; transform:rotate(0 deg);'></canvas>
				<div id='toastMessage'></div>
				<input type='file' id='imageFile' style='display: none;'/>
			</div>
		</div>
		
		<div id='annotationSetting'>
			<div id='annotationLineSetting'>
				<div class='annotationComment'>선 두께</div>
				<div class='annotationProperty'><input type='range' id='shapeLineWidth' min='1' max='10' value='3' oninput='this.previousElementSibling.value=this.value'></div>
			</div>
	
			<div id='annotationFigureSetting' style='display: none;'>
				annotationFigureSetting
			</div>
			<div id='annotationFigureSetting' style='display: none;'>
				annotationRectWithTextSetting
			</div>
		</div>
	</div>

	<script src='./js/jquery-3.5.1.min.js'></script>
	<script src='./js/jquery.mask.js'></script>
	<script src='./js/bootstrap.min.js'></script>
	
	<script src='./js/syncViewEngine.js'></script>
	<script src='./js/syncViewLoader.js'></script>

	<script type="text/javascript">
		$(document).ready(function() {
			addLoadingThumbnail(1);
			getImage("/images/sampletif2_200dpi.tif");
		});
	</script>
	
</body>
</html>
